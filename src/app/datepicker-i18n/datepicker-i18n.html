<div class="form-row mt-1 justify-content-center">
	Période dans laquelle l'autorisation a été délivrée :
</div>
<div class="form-row justify-content-center">
	<div class="form-group hidden">
		<div class="input-group">
			<input name="datepicker"
					class="form-control ml-2"
					ngbDatepicker
					#datepicker="ngbDatepicker"
					[autoClose]="'outside'"
					(dateSelect)="onDateSelection($event)"
					[displayMonths]="2"
					[dayTemplate]="t"
					outsideDays="hidden"
					[startDate]="fromDate!"
					tabindex="-1">
			<ng-template #t let-date let-focused="focused">
				<span class="custom-day"
					[class.focused]="focused"
					[class.range]="isRange(date)"
					[class.faded]="isHovered(date) || isInside(date)"
					(mouseenter)="hoveredDate = date"
					(mouseleave)="hoveredDate = null">
					{{ date.day }}
				</span>
			</ng-template>
		</div>
	</div>
	<div class="col col-4">
		<div class="form-group">
			<div class="input-group">
				<input #dpFromDate
						class="form-control" placeholder="yyyy-mm-dd"
						name="dpFromDate"
						[value]="formatter.format(fromDate)"
						(input)="fromDate = validateInput(fromDate, dpFromDate.value)">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-week" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
							<path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col col-4">
		<div class="form-group ml-2">
			<div class="input-group">
				<input #dpToDate
						class="form-control" placeholder="yyyy-mm-dd"
						name="dpToDate"
						[value]="formatter.format(toDate)"
						(input)="toDate = validateInput(toDate, dpToDate.value)">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-week" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
							<path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
